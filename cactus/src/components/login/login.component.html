<div class="container py-5">
    <div id="bannerMenuBody">
        <div class="bannerMenuContent" style="margin: 10 0 40 0;">
            <img src="assets/images/Symplr_Logo_TM_145x43.png" border="0" />
        </div>
    </div>
    <hr color="65666a" />
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 mx-auto mt-5 p-5 login">
                    <h3 class=" cactus text-center pb-4">Cactus</h3>
                    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" #name="ngModel" required minlength="4" class="form-control" name="name" [(ngModel)]="userModel.name">
                            <div *ngIf="name.invalid && name.touched" class="text-danger">
                                <div *ngIf="name.errors.required">
                                    Name is required.
                                </div>
                                <div *ngIf="name.errors.minlength">
                                    Name must be at least 4 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" #password="ngModel" required minlength="6" class="form-control" name="password" [(ngModel)]="userModel.password">

                            <div *ngIf="password.invalid && password.touched">
                                <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                                <small class="text-danger" *ngIf="password.errors.minlength">Password should be min 6 characters</small>
                            </div>
                        </div>
                        <button class="btn btn-success submit" [disabled]="userForm.form.invalid || topicHasError" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
